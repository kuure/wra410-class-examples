<!DOCTYPE html>

<html lang="en">

	<head>

		<title>Media Query Demo</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>

		/* the narrow view */
		nav {
			background-color: pink;
		}


		/* the wide view */ 
		 @media screen and (min-width: 769px) {
			 nav {
				 background-color: lightblue;
				 font-weight: bold;
			 }
		 }



		</style>

	</head>

	<body>


		<div class="container">

			<h1>CSS Media Queries</h1>

			<p>Use your browser's inspection tools to examine how the CSS rules
			are being applied and overridden in this document.</p>

			<p>Resize the screen to see the changes based on the media query.</p>

			<nav>
				<ul>
					<li><a href="#">Nav Item 1</a></li>
					<li><a href="#">Nav Item 2</a></li>
					<li><a href="#">Nav Item 3</a></li>
					<li><a href="#">Nav Item 4</a></li>            
				</ul>
			</nav>

		</div>

	</body>
</html>
