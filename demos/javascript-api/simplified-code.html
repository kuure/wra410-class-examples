<!DOCTYPE html>

<html lang="en-US">

	<head>

		<title>JavaScript Functions Calling Functions</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="favicon.ico">

	</head>


	<body>

		<h1>JavaScript Functions Calling Functions</h1>

		<script>


mainFunction();

function mainFunction() {

	console.log("Running mainFunction()");

	// simply calling another function
	firstFunction();


	// calling a function with an argument
	secondFunction("This is my message from mainFunction()")


	// setting a variable based on the results of another function
	const message = thirdFunction();
	console.log(message);

}


function firstFunction() {
	console.log("this is the output of firstFunction()");
}

function secondFunction() {
	console.log(`this is the output of secondFunction(); your message is "${message}"`);
}

function thirdFunction() {
	return(`this is the output of thirdFunction()`);
}





		</script>

	</body>


</html>
