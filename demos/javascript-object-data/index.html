<!DOCTYPE html>

<html lang="en">

<head>

<title>JavaScript Object Data</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<h1>JavaScript Object Data</h1>

<div class="container"></div>


<script>

const container = document.querySelector(".container");


// make your object
const personOne = {
  "firstName" : "Jeff",
  "lastName" : "Kuure",
  "birthYear" : 1974,
  "currentlyAlive" : true
}


// get your values printed below

const newHTML = `
<h1>${personOne.firstName} ${personOne.lastName}</h1>
<h2>${personOne.birthYear}</h2>
<ul>
  <li>${personOne.currentlyAlive}</li>
</ul>
`;


container.innerHTML = newHTML;



</script>


</body>
</html>
