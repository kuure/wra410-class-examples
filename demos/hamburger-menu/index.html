<!doctype html>
<html lang="en">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Accessible Hamburger Menu Example</title>

		<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: system-ui, sans-serif;
		}

		header {
			background: #333;
			color: white;
			padding: 1rem;
		}

		nav {
			max-width: 60rem;
			margin: 0 auto;
		}

		/* Hide checkbox */
		#menu-toggle {
			display: none;
		}

		/* Hamburger button */
		.menu-button {
			display: block;
			background: none;
			border: none;
			cursor: pointer;
			padding: 0.5rem;
			margin-bottom: 1rem;
		}

		.menu-button span {
			display: block;
			width: 2rem;
			height: 0.25rem;
			background: white;
			margin: 0.375rem 0;
			transition: 0.3s;
		}

		/* Navigation menu */
		.menu {
			list-style: none;
			max-height: 0;
			overflow: hidden;
			transition: max-height 0.3s ease;
		}

		.menu li {
			border-top: 1px solid #555;
		}

		.menu a {
			display: block;
			color: white;
			text-decoration: none;
			padding: 1rem;
			transition: background 0.2s;
		}

		.menu a:hover,
		.menu a:focus {
			background: #555;
			outline: 2px solid white;
			outline-offset: -2px;
		}

		/* Show menu when checkbox is checked */
		#menu-toggle:checked ~ .menu {
			max-height: 20rem;
		}

		/* Animate hamburger to X */
		#menu-toggle:checked ~ label span:nth-child(1) {
			transform: rotate(45deg) translate(0.5rem, 0.5rem);
		}

		#menu-toggle:checked ~ label span:nth-child(2) {
			opacity: 0;
		}

		#menu-toggle:checked ~ label span:nth-child(3) {
			transform: rotate(-45deg) translate(0.5rem, -0.5rem);
		}

		/* Desktop view */
		@media (min-width: 48rem) {
			.menu-button {
				display: none;
			}

			.menu {
				max-height: none;
				display: flex;
				gap: 1rem;
			}

			.menu li {
				border: none;
			}

			.menu a {
				padding: 0.5rem 1rem;
				border-radius: 0.25rem;
			}
		}
	</style>

	</head>

	<body>

		<header>

			<nav>

				<input type="checkbox" id="menu-toggle" aria-label="Toggle menu">

				<label for="menu-toggle" class="menu-button" aria-label="Menu">
					<span></span>
					<span></span>
					<span></span>
				</label>

				<ul class="menu">
					<li><a href="#home">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#services">Services</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>

			</nav>

		</header>

	</body>

</html>
