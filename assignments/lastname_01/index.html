<!doctype html>

<html lang="en-US">

<head>

	<title>WRA 410 Assignment 01 - Good and Bad Navigation</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<script>

		// coin toss to use the word 'bad' or 'good' for the file names...
		//const fileName = (Math.random() > .5 ? 'good' : 'bad'); 

		const fileName = 'good';

		// create a link for the css 
		const cssLink = document.createElement('link');
		// rel, type and href properties
		cssLink.rel = 'stylesheet';
		cssLink.type = 'text/css';
		// get either the good or bad .css file
		cssLink.href = `css/${fileName}.css`;

		// same as above but for the icon
		const iconLink = document.createElement('link');
		iconLink.rel = 'icon';
		iconLink.type = 'image/png';
		iconLink.href = `${fileName}.png`

		// append each element to the <head> of the HTML document
		document.head.appendChild(iconLink);
		document.head.appendChild(cssLink);

	</script>


</head>


<body>

	<nav>
		<div class="logo">
			<h1>Logo</h1>
		</div>

		</ul>
	</nav>

</body>


</html>
